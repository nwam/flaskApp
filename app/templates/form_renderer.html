{% extends "user_base.html" %}
{% block content %} 
<h1>{{ title }}</h1>
    <form action="" method="post">
    <table>
    {% for field in form %} 
        <tr>
        {% if field.type != "SubmitField" and field.type != "CSRFTokenField" %}
            <td> {{ field.label }} </td>
            <td> {{ field }} </td>
        {% endif %}
       <tr>
    {% endfor %}
    </table>
    <p> {{ form.submit }} </p>
    </form>
{% endblock %}
